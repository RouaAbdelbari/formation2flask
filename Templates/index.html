<!DOCTYPE html>
<html>
<head>
    <title>Mise en page avec arrière-plan et cadre</title>
    <style>
        body {
            background-color: #f2f2f2; /* Couleur d'arrière-plan */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #333; /* Couleur du cadre */
            background-color: #fff; /* Couleur du fond du cadre */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Ombre du cadre */
            border-radius: 10px; /* Coins arrondis du cadre */
        }

        h1 {
            color: #333; /* Couleur du titre */
        }

        p {
            color: #666; /* Couleur du texte */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titre de votre travail</h1>
        <p>Voici le contenu de votre travail.</p>
        <p>Vous pouvez ajouter davantage de paragraphes, d'images, etc.</p>
    </div>
</body>
</html>
